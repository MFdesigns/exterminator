<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exterminator</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/index.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1 class="header__title">Exterminator</h1>
        <nav>
            <button class="btn nav__btn nav__btn--active" data-page="debugger">Debugger</button>
            <button class="btn nav__btn" data-page="file-info">File Info</button>
        </nav>
    </header>

    <main>
        <!-- Debugger -->
        <div class="page page--active page-debugger" data-page="debugger">
            <div class="section section--simple sec-toolbar">
                <button class="btn icon-btn close-btn" title="Close Debug Session" disabled>
                    <img class="icon-btn__img" src="./res/icons/close_icon.svg" alt="Cross Icon">
                </button>
                <input class="btn upload-btn" type="file" disabled>
                <!-- Once File API is available this upload button can be used -->
                <!-- <button class="btn upload-btn">
                            <img src="./res/icons/upload_icon.svg" alt="Upload icon" class="upload-btn__img">
                        </button> -->
                <button class="btn icon-btn start-btn" title="Run Application" disabled>
                    <img class="icon-btn__img" src="./res/icons/start_icon.svg" alt="Play icon">
                </button>
                <button class="btn icon-btn next-btn" title="Next Line" disabled>
                    <img class="icon-btn__img" src="./res/icons/arrow_down.svg" alt="Arrow to the right">
                </button>
                <button class="btn icon-btn cont-btn" title="Continue" disabled>
                    <img class="icon-btn__img" src="./res/icons/continue_icon.svg" alt="Skip icon">
                </button>
                <button class="btn icon-btn stop-btn" title="Stop" disabled>
                    <img class="icon-btn__img" src="./res/icons/stop_icon.svg" alt="Stop icon">
                </button>
            </div>

            <div class="section sec-disasm">
                <h2 class="section__title">Disassembly</h2>
                <div class="section__body section__body--overflow">
                    <div class="table disasm-output">
                        <!-- Generated assembly will be outputed here -->
                    </div>
                </div>
            </div>

            <div class="section sec-registers">
                <h2 class="section__title">Registers</h2>
                <div class="flag-regs">
                    <h3>Flags</h3>
                    <table class="table">
                        <thead>
                            <th>Carry</th>
                            <th>Zero</th>
                            <th>Sign</th>
                        </thead>
                        <tbody class="flags-table-body"></tbody>
                    </table>
                </div>
                <div class="section__body section__body--overflow">
                    <div class="registers-container">
                        <table class="register-table table">
                            <thead>
                                <th>Id</th>
                                <th>Value</th>
                                <th>Typed Value</th>
                            </thead>
                            <tbody class="reg-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="section sec-console">
                <h2 class="section__title">Console</h2>
                <textarea class="console-output" readonly rows="10"></textarea>
            </div>
        </div>

        <!-- File Info -->
        <div class="page page-file-info" data-page="file-info">
            <div class="sidebar">
                <h2>Info</h2>
                <h3>Header</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody class="ux-header-body"></tbody>
                </table>
                <h3>Section Table</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Permission</th>
                            <th>Start Address</th>
                            <th>Size</th>
                            <th>Section Name Address</th>
                        </tr>
                    </thead>
                    <tbody class="ux-sec-table-body"></tbody>
                </table>
                <h3>Section Name Table</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Size</th>
                            <th>UTF-8 String</th>
                        </tr>
                    </thead>
                    <tbody class="ux-sec-name-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>


</body>

<template class="asm-line-template">
    <div class="asm-line">
        <button class="asm-line__breakpoint"></button>
        <p class="asm-line__line-number mono"></p>
        <p class="asm-line__address mono"></p>
        <p class="asm-line__content mono">copy i64 sp, bp</p>
    </div>
</template>

<template class="register-template">
    <tr class="register mono">
        <td class="register__id"></td>
        <td class="register__value"></td>
        <td class="register__typed-value"></td>
    </tr>
</template>

</html>
