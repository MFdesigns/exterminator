<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exterminator</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/App.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>Exterminator</h1>
    </header>

    <div class="toolbar">
        <input class="file-input" type="file">
        <button class="next-btn" disabled>Next</button>
        <button class="cont-btn" disabled>Continue</button>
        <button class="stop-btn" disabled>Stop</button>
    </div>

    <div class="disasm">
        <h2>Disassembly</h2>
        <div class="disasm-container">
            <div class="disasm-output">
                <!-- Generated assembly will be outputed here -->
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h2>Info</h2>
        <h3>Header</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody class="ux-header-body"></tbody>
        </table>
        <h3>Section Table</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Permission</th>
                    <th>Start Address</th>
                    <th>Size</th>
                    <th>Section Name Address</th>
                </tr>
            </thead>
            <tbody class="ux-sec-table-body"></tbody>
        </table>
        <h3>Section Name Table</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Size</th>
                    <th>UTF-8 String</th>
                </tr>
            </thead>
            <tbody class="ux-sec-name-table-body"></tbody>
        </table>
    </div>

    <div class="registers">
        <h2>Registers</h2>
        <h3>Flags</h3>
        <table class="table">
            <thead>
                <th>Carry</th>
                <th>Zero</th>
                <th>Sign</th>
            </thead>
            <tbody class="flags-table-body"></tbody>
        </table>
        <div class="registers-container">
            <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Value</th>
                </thead>
                <tbody class="reg-table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="console">
        <h2>Console</h2>
        <textarea class="console-output" readonly rows="10"></textarea>
    </div>
</body>

<template class="asm-line-template">
    <div class="asm-line">
        <button class="asm-line__breakpoint"></button>
        <p class="asm-line__line-number mono">42</p>
        <p class="asm-line__address mono">0x00000000000003F6</p>
        <p class="asm-line__content mono">copy i64 sp, bp</p>
    </div>
</template>

</html>
