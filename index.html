<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exterminator</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/App.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>Exterminator</h1>
    </header>

    <div class="toolbar">
        <input class="file-input" type="file">
    </div>

    <div class="disasm">
        <h2>Disassembly</h2>
        <div class="disasm-container">
            <p class="disasm-output"></p>
        </div>
    </div>
    <div class="sidebar">
        <h2>Info</h2>
        <h3>Header</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody class="ux-header-body"></tbody>
        </table>
        <h3>Section Table</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Permission</th>
                    <th>Start Address</th>
                    <th>Size</th>
                    <th>Section Name Address</th>
                </tr>
            </thead>
            <tbody class="ux-sec-table-body"></tbody>
        </table>
        <h3>Section Name Table</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Size</th>
                    <th>UTF-8 String</th>
                </tr>
            </thead>
            <tbody class="ux-sec-name-table-body"></tbody>
        </table>
    </div>

    <footer>
        Copyright &copy; 2020 Michel FÃ¤h
    </footer>
</body>

</html>
